name: Build on Linux
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: "npm"
      - run: npm ci
      - run: npm run compile
      - run: xvfb-run -a npm run unitTests
      - run: npm run package
      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: vsix_package
          path: out/*.vsix
